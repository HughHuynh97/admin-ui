<div class="sidebar" [ngClass]="{'toggle': toggle}">
  <div class="brand">
    <img class="mb-2" alt="" src="https://webinf.fr/assets/images/spring-boot.svg" width="30px">
    <h2>Admin Tool</h2>
    <label class="menu-toggle-lbl mb-2 ms-auto" (click)="onChangeToggle.emit(!toggle)">
      <span class="las icon-menu-toggle"></span>
    </label>
  </div>
  <div class="sidemenu">
    <div class="side-user">
      <div class="side-image" style="background-image: url('./assets/image/avatar.jpeg')" ></div>
      <div class="user">
        <small>Hugh Huynh</small>
        <p>Solfware Developer</p>
      </div>
    </div>
    <ul class="p-0">
      <ng-container *ngFor="let item of menus">
        <li >
          <a [routerLink]="item.link" [routerLinkActive]="'active'" class="text-decoration-none" href="#">
            <span class="{{item.icon}}"></span>
            <span>{{item.title}}</span>
          </a>
        </li>
      </ng-container>

    </ul>
  </div>
</div>
<nav class="settings-sidebar" [ngClass]="{'open': settingOpen}">
  <div class="sidebar-body">
    <a (click)="settingOpen=!settingOpen" href="javascript:void(0)" class="settings-sidebar-toggler">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
    </a>
    <div class="setting-body mb-3 pb-3 ms-5">
      <div class="form-check form-check-inline" >
        <input type="radio" class="form-check-input" name="sidebarThemeSettings" (click)="onChangeTheme.emit(false)" id="sidebarLight" value="sidebar-light" >
        <label class="form-check-label" for="sidebarLight">
          <span>Light</span>
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" (click)="onChangeTheme.emit(true)" name="sidebarThemeSettings" id="sidebarDark" value="sidebar-dark" checked="">
        <label class="form-check-label" for="sidebarDark">
          <span>Dark</span>
        </label>
      </div>
    </div>
  </div>
</nav>
